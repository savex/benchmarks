kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: fio-pvc
  #namespace: <your_namespace>
spec:
  storageClassName: ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: fio
  #namespace: <your_namespace>
spec:
  template:
    spec:
      containers:
      - name: fio
        image: savex13/benchmarks:fio-3-26
        imagePullPolicy: IfNotPresent
        env:
          - name: FIO_MOUNTPOINT
            value: /data
          # - name: FIO_QUICK
          #   value: "no"
          # - name: FIO_SIZE
          #   value: 2G
          # - name: FIO_OFFSET_INCREMENT
          #   value: 500M
          # - name: FIO_DIRECT
          #   value: "0"
        volumeMounts:
        - name: fio-pv
          mountPath: /data
      restartPolicy: Never
      volumes:
      - name: fio-pv
        persistentVolumeClaim:
          claimName: fio-pvc
  backoffLimit: 4
